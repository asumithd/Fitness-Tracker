<h2>Workout Log</h2>
<form (ngSubmit)="addWorkout()">
  <input
    type="date"
    name="date"
    id="date"
    [(ngModel)]="newWorkout.date"
    required
  />
  <input
    type="text"
    name="type"
    id="type"
    placeholder="Workout Type"
    [(ngModel)]="newWorkout.type"
    required
  />
  <input
    type="number"
    id="duration"
    name="duration"
    placeholder="Duration (min)"
    [(ngModel)]="newWorkout.duration"
    required
  />
  <input
    type="number"
    id="caloriesBurned"
    name="caloriesBurned"
    placeholder="Calories Burned"
    [(ngModel)]="newWorkout.caloriesBurned"
    required
  />
  <button type="submit">Log Workout</button>
</form>
<ul>
  <li *ngFor="let workout of workouts">
    {{ workout?.date | date }} - {{ workout?.type }} -
    {{ workout?.duration }} min - {{ workout?.caloriesBurned }} kcal
    <button (click)="deleteWorkOut(workout?._id)">X</button>
  </li>
</ul>
